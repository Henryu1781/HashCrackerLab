  cracking:
    modes:
      # 1. Dicionário simples
      - type: "dictionary"
        wordlist: "wordlists/rockyou.txt"
        rules: null
        max_time: 300

      # 2. Dicionário + regras de mutação
      - type: "dictionary"
        wordlist: "wordlists/rockyou.txt"
        rules: "rules/best66.rule"
        max_time: 600

      # 3. Brute-force — PINs de 6 dígitos
      - type: "brute-force"
        mask: "?d?d?d?d?d?d"
        max_time: 120

      # 4. Brute-force — padrão Ulll99 (maiúscula + 3 minúsculas + 2 dígitos)
      - type: "brute-force"
        mask: "?u?l?l?l?d?d"
        max_time: 300

      # 5. Híbrido — wordlist + 3 dígitos (ex: password123)
      - type: "hybrid"
        wordlist: "wordlists/rockyou.txt"
        mask: "?d?d?d"
        max_time: 600

    workers:
      gpu:
        enabled: true
        host: "localhost"
      cpu:
        enabled: true     # CPU + GPU para comparação completa
        host: "localhost"

  wifi:
    enabled: true
    interface: "wlan00mon"
    target_ssid: "LAB-SERVERS"
    capture_time: 600       # 10 min timeout (realista)

  output:
    base_dir: "results/{experiment_name}_{timestamp}"
    logs: true
    metrics: true
    export_formats: ["csv", "json"]

  security:
    isolated_network: true
    auto_cleanup: true
    cleanup_delay: 3600     # Limpar 1h após conclusão
