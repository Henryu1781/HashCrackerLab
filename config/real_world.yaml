# ============================================================
# real_world.yaml — Cenário Mundo Real (Pentest / Auditoria)
# ============================================================
# Objetivo: Simulação realista de auditoria de segurança
# - Parâmetros de produção (costs reais)
# - Múltiplos modos de ataque (dicionário, rules, brute-force, híbrido)
# - Wordlists maiores, timeouts longos
# - Logging completo, encriptação de resultados
# ============================================================
experiment:
  name: "real_world_audit"
  description: "Auditoria de segurança — parâmetros reais, múltiplos ataques, logging completo"
  seed: null              # Sem seed — salts aleatórios reais
  deterministic_salts: false

  hash_generation:
    count: 100
    algorithms:
      - name: "md5"
        salt: false
      - name: "sha256"
        salt: true
      - name: "bcrypt"
        cost: 12          # Cost real de produção
      - name: "argon2"
        cost: 64           # 64 MB — valor recomendado OWASP
        iterations: 3

