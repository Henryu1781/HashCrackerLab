# Configuração - Criptografia Avançada (Argon2 & Bcrypt)
experiment:
  name: "advanced_crypto_test"
  description: "Teste com algoritmos modernos (Argon2 e Bcrypt)"
  seed: 42
  
  hash_generation:
    count: 5  # Poucos hashes pois são lentos
    algorithms:
      - name: "bcrypt"
        cost: 5 # Cost baixo para ser rapido no teste
      - name: "argon2"
        cost: 2     # Memory cost (2 KB) - baixo para teste
        iterations: 1
      - name: "md5"
        salt: false
      - name: "sha256"
        salt: true
    
    password_patterns:
      - "123456"
      - "password"
      - "admin"
      - "qwerty"
      - "letmein"
  
  cracking:
    modes:
      - type: "dictionary"
        wordlist: "wordlists/rockyou-small.txt"
        rules: null
    
    workers:
      gpu:
        enabled: true
        host: "localhost"
      cpu:
        enabled: false
  
  wifi:
    enabled: false
  
  output:
    base_dir: "results/{experiment_name}_{timestamp}"
    logs: true
    metrics: true
    export_formats: ["csv", "json"]
  
  security:
    isolated_network: false # IGNORAR VERIFICAÇÃO DE REDE
