# ============================================================
# Configuração Final — Apresentação Cibersegurança
# 50 hashes × 4 algoritmos = comparação CPU vs GPU
# ============================================================
experiment:
  name: "apresentacao_final"
  description: "50 hashes com 4 algoritmos para comparar CPU vs GPU"
  seed: 42
  deterministic_salts: true
  
  hash_generation:
    count: 50
    algorithms:
      - name: "md5"
        salt: false
      - name: "sha256"
        salt: true
      - name: "bcrypt"
        cost: 5       # Cost baixo para demo (~0.05s/hash)
      - name: "argon2"
        cost: 2        # Memory 2 KB — baixo para demo
        iterations: 1
    
    # 50 passwords: mix de fracas (caem) e fortes (resistem)
