# Configuração de Experiência - Hash Cracker Lab
experiment:
  name: "test_password_strength"
  description: "Teste de resistência de diferentes algoritmos de hash"
  seed: 42  # Para reprodutibilidade
  deterministic_salts: false  # true para resultados determinísticos em LAB
  
  # Configuração de geração de hashes
  hash_generation:
    count: 100  # Número de hashes a gerar
    algorithms:
      - name: "argon2"
        cost: 16  # Memory cost
        iterations: 3
      - name: "bcrypt"
        cost: 12  # Work factor
      - name: "scrypt"
        n: 16384
        r: 8
        p: 1
      - name: "pbkdf2_sha256"
        iterations: 100000
      - name: "sha256"
        salt: true
      - name: "sha1"
        salt: false
      - name: "md5"
        salt: false
    
    # Passwords a usar (sintéticos)
    password_patterns:
      - "password{:03d}"  # password001, password002...
      - "Test{:04d}!"     # Test0001!, Test0002!...
      - "admin{}"         # admin1, admin2...
  
  # Configuração de cracking
  cracking:
    modes:
      - type: "dictionary"
        wordlist: "wordlists/rockyou-small.txt"
        rules: null
      - type: "dictionary"
        wordlist: "wordlists/custom.txt"
        rules: "rules/best64.rule"
      - type: "brute-force"
        mask: "?l?l?l?l?l?l"  # 6 lowercase
        max_time: 300  # 5 minutos máximo
    
    # VMs a usar
    workers:
      gpu:
        enabled: true
        host: "orchestrator"  # Henrique
        device: 0
      cpu:
        enabled: true
        host: "cpu-tester"    # Ferro
        threads: 4
  
  # Configuração de WiFi cracking (opcional)
  wifi:
    enabled: false
    interface: "wlan0"
    target_ssid: "LAB-SERVERS"
    capture_time: 60
    handshake_output: "captures/handshake.cap"
  
  # Outputs e logging
  output:
    base_dir: "results/{experiment_name}_{timestamp}"
    logs: true
    metrics: true
    export_formats: ["csv", "json"]
  
  # Segurança e limpeza
  security:
    isolated_network: true
    auto_cleanup: true
    cleanup_delay: 3600  # 1 hora após conclusão
